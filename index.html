<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!--Container for statistics showing confirmed cases/deaths/recovered-->
    <div class="container">
        <!--Heading-->
        <div class="row">
            <h4> COVID-101: Crash Course </h4>
        </div>
        <!--Grid set-up to display specified statistics-->
        <div class="stats">
            <div class="row">
                <div id="infected" class="col-12">85000</div>
                <div class="col-12">Confirmed cases</div> 
            </div>
            <div class="row">
                <div class="col-6"> 
                    <div id="recovered">139900</div>  
                    <div class="stat-info">Recoveries</div>
                </div>
                <div class="col-6">
                    <div id="deceased">6000</div>
                    <div class="stat-info">Death</div>
                </div>
            </div>  
        </div>
        <div class="latestInfo">
            <button id="searchBtn" type="button" class="btn btn-primary btn-lg btn-block">Latest info</button>
            <button id="quizBtn" type="button" class="btn btn-secondary btn-lg btn-block">Test yourself</button>
        </div>
    </div>
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="script.js"></script>

</html>
